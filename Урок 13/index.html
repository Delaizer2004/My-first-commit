<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1 class="box-item1">Pseudo-element Examples</h1>
        <h2 class="box-item1">Example 1 (::after)</h2>
        <p class="box-item"><a href="http://www.google.com" class="arrow">This is a link with an arrow!</a></p>
    
        <h2 class="box-item1">Example 2 (::before, ::after)</h2>
      <p class="box-item"><a href="http://www.google.com" class="hexagon">This is a link with an arrow and a hexagon!</a></p>
    
        <h2 class="box-item1">Example 3 (::after)</h2>
      <p class="box-item"><a href="http://www.google.com" class="print">This is a print styles link!</a></p>
    </div>
</body>
